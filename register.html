<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

</head>
<body>

<!-- nav bar -->
  <!-- header area -->
  <nav id="navbar">
    <div id="mckv">
        <div id="mckv-heading">
             <div id="mckvIcon">
                <img src="./img/mckvie.png" alt="" style="height: 4em;">
             </div>
           <div id="mckvHeading">
            <h1>MCKV Institute of Engineering</h1>
           </div> 
        </div>
    </div>
    <div class="container">
        <div id="home-btn">
           <button>Home</button>
        </div>
        <div id="change-password">
           <button>Guardian&nbspLogin</button>
        </div>
        <div id="logout">
         <button style="width:fit-content;">Student&nbspLogin</button>
        </div>
    </div>
</nav> 


<div class="main">
    <div class="register">
        <h1>Guardian's Registeration Form</h1>
        <h3>Personal Details of Guardian:</h3>
        <form id="regsiter" method="post">
            <label>First Name</label>
            <br>
            <input type="text" name="uname"  placeholder="Enter Your Name" required>
            <span class="mandatory">*</span>
            <br><br>
            <label>Middle Name</label>
            <br>
            <input type="text" name="uname"  placeholder="Enter Your Name">
            <br><br>
            <label>Last Name</label>
            <br>
            <input type="text" name="uname" placeholder="Enter Your Name" required>
            <span class="mandatory">*</span>
            <br><br>
            <label>Address</label>
            <br>
            
            <textarea name="address" id="" cols="40" rows="1" placeholder="Enter your address" required></textarea>
            <span class="mandatory">*</span>
            <br><br>
            <label>Guardian's Phone Number</label>
            <br>
            <input type="text" name="uname" placeholder="Enter Your phone Number" required>
            <span class="mandatory">*</span>
            <br><br>
            <label>OTP</label>
            <br>
            
            <input type="text" name="uname"  placeholder="Enter the otp" required>
            <span class="mandatory">*</span>
            <br><br>
            <label>Guardian's Email Id</label>
            <br>
            <input type="text" name="uname" placeholder="Enter valid Email Id" required>
            <span class="mandatory">*</span>
            <br><br>
            <label>OTP</label>
            <br>
            <input type="text" name="uname"  placeholder="Enter the otp" required>
            <span class="mandatory">*</span>
            <br><br>
            <label>Student Id</label>
            <br>
            <input type="text" name="uname" placeholder="Enter Student Id" required>
            <span class="mandatory">*</span>
            <br><br>
            <label>Password</label>
            <br>
            <input type="password" name="password" id="password" placeholder="Enter your password" required>
            <span class="mandatory">*</span>
            <br><br>
            <label>Confirm Password</label>
            <br>
            <input type="password" name="cnfPassword" id="cnfPassword" placeholder="Confirm your password" required>
            <span class="mandatory">*</span>
            <span id="passmsg"></span>
            <br><br>
            <button type="submit" id="submitBtn">Register</button>
        </form>
    </div>
</div>    
<!-- footer area -->

<footer id="foot">

</footer>
<script>
    let passSelect=document.getElementById("password")
    let cnfpassSelect=document.getElementById("cnfPassword")
    cnfpassSelect.addEventListener("click",function(){
       let password=passSelect.value;
    })
    cnfpassSelect.addEventListener("keyup",function(){
        let cnfPassword=cnfpassSelect.value;
        let password=passSelect.value;
        let msg=document.getElementById("passmsg");
        let subBtn=document.getElementById("submitBtn");
        if(password==cnfPassword)
        {
            msg.innerHTML=`&#10004`;
            msg.style.color="green";
        }
        else
        {
            msg.innerHTML="password does not match"+" &#10006";
            msg.style.color="red";
        }
    })

</script>
</body>
</html>
