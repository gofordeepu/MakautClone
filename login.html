<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Parents's Registration Form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="./Top.css">
    <link rel="stylesheet" href="./style.css">
    <!-- <script src='main.js'></script> --> 
</head>
<body>

<!-- nav bar -->
  <!-- header area -->
  <nav id="navbar">
    <div id="mckv">
        <div id="mckv-heading">
             <div id="mckvIcon">
                <img src="./img/mckvie.png" alt="" style="height: 4em;">
             </div>
           <div id="mckvHeading">
            <h1>MCKV Institute of Engineering</h1>
           </div> 
        </div>
    </div>
    <div class="container">
        <div id="home-btn">
           <button>Home</button>
        </div>
        <div id="change-password">
           <button>Guardian&nbspLogin</button>
        </div>
        <div id="logout">
         <button style="width:fit-content;">Student&nbspLogin</button>
        </div>
    </div>
</nav> 


<div class="main">
    <div class="register login">
        <h1>Guardian's Login</h1>
        <form id="register" method="post">
            <label>Email id</label>
            <br>
            <input type="text" placeholder="Email or mobile number" required>
            <br>
            <br>
            <label>Password</label>
            <br>
            <input type="password" placeholder="Password" required>
            <br>
            <br>
            <button type="submit" id="submitBtn">Login</button>
            <br><br><br><br><br><br><br><br>
        </form>
    </div>
</div>

<footer id="foot">
